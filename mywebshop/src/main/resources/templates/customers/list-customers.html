<!DOCTYPE HTML>
<html lang="en" xlmns:th="http:/www.thymeleaf.org">
<head>
	<title>Customer directory</title>
	
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
		crossorigin="anonymous">
</head>
<body>
	<div class="container">
	
		<h3>Customers list</h3>
		
		<a th:href="@{/customers/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3">
			Add Customer
		</a>
		
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Email</th>
					<th>Full name</th>
					<th>Action</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="tempUser : ${users}">
					<td th:text="${tempUser.id}"/>
					<td th:text="${tempUser.email}"/>
					<td th:text="${tempUser.fullName}"/>
					<td>
						<a th:href="@{/customers/showFormForUpdate(customerId=${tempUser.id})}" 
						class="btn btn-info btn-sm">
						Update
						</a>
						
						<a th:href="@{/customers/delete(customerId=${tempUser.id})}" 
						class="btn btn-info btn-sm">
						Delete
						</a>
					</td>
				</tr>
			
			</tbody>
		
		
		</table>
	
	
	
	
	
	
	</div>
</body>
</html>
