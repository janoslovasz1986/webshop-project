<!DOCTYPE HTML>
<html lang="en" xlmns:th="http:/www.thymeleaf.org">
<head>
<title>Shopping cart</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>
<body>


	<div class="container">
		<h3>Shopping cart</h3>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Product Name</th>
					<th>Product Price</th>
					<th>Discount</th>
					<th>Quantity</th>
					<th>Sum Price</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempShoppingCartLine : ${shoppingCart.listOfShoppingCartProducts}">

					<td th:text="${tempShoppingCartLine.inShoppingCartProduct.productName}" />
					<td th:text="${tempShoppingCartLine.inShoppingCartProduct.productPrice}" />
					<td th:text="${tempShoppingCartLine.inShoppingCartProduct.Discount}" />
					<td th:text="${tempShoppingCartLine.inShoppingCartProductQuantity}" />
					<td th:text="${tempShoppingCartLine.getAmount()}" />
					<td> 
					<a th:href="@{/shoppingcart/removeShoppingCartProduct(productId=${tempShoppingCartLine.inShoppingCartProduct.id})}" 
						class="btn btn-info btn-sm">
						Remove
						</a>
					</td>
				</tr>
				<td th:text="'Sum Price:'" />
				<td> </td>
				<td> </td>
				<td> </td>
				<td th:text="${shoppingCart.calcSumPrice()}" />			
				<td> 
					<a th:href="@{/shoppingcart/removeAllShoppingCartProduct}" 
						class="btn btn-info btn-sm">
						Remove All
					</a>
				</td>							

			</tbody>
		</table>
		<div>
			<a class="btn btn-info btn-sm"> Go to Checkout</a>
		</div>
	</div>
	
	<a href="/products/list">Back to Product List</a>
</body>
</html>
