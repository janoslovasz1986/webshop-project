<!DOCTYPE HTML>
<html lang="en" xlmns:th="http:/www.thymeleaf.org">
<head>
<title>Shopping cart</title>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>
<body>
	

	<div class="container">
		<h3>Shopping cart</h3>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Product Name</th>
					<th>Product Price</th>
					<th>Discount</th>
					<th>Quantity</th> 
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempShoppingCart : ${shoppingCart}">
				
				<!-- <td th:text="${tempShoppingCart.shoppingCartProducts}" />  -->
					
					<tr th:each="tempShoppingCartProduct : @{tempShoppingCart.shoppingCartProducts}">
						<td th:text="@{tempShoppingCartProduct.productName}"/>				
					</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
