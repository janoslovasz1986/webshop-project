<!DOCTYPE HTML>
<html lang="en" xlmns:th="http:/www.thymeleaf.org">
	<head>
		<title>Products</title>

		<!-- Required meta tags -->
		<meta charset="utf-8">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Slabo+27px|Yesteryear'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">

		        <style>
            * {
                box-sizing: border-box;
            }

            body {
                background: #eceef1;
                font-family: 'Slabo 27px', serif;
                color: #333a45;
            }

            .wrapper {
                margin: 5em auto;
                max-width: 700px;
                background-color: #dff;
                box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.06);
            }

            .header {
                padding: 30px 30px 0;
                text-align: center;
            }
            .header__title {
                margin: 0;
                text-transform: uppercase;
                font-size: 2.5em;
                font-weight: 500;
                line-height: 1.1;
            }
            .header__subtitle {
                margin: 0;
                font-size: 1.5em;
                color: #949fb0;
                font-family: 'Yesteryear', cursive;
                font-weight: 500;
                line-height: 1.1;
            }

            .cards {
                padding: 15px;
                display: flex;
                flex-flow: row wrap;
            }

            .card {
                margin: 15px;
                width: calc((100% / 3) - 30px);
                transition: all 0.2s ease-in-out;
            }
            
            .modal-content{
            	margin: auto;
            	display: block;
            	width: 80%;
            	max-width: 700px;
            }
            @media screen and (max-width: 700px) {
                .modal-content {
                    width: 100%;
                }
            }
            @media screen and (max-width: 767px) {
                .card {
                    width: 100%;
                }
            }
            .card:hover .card__inner {
                background-color: #1abc9c;
                -webkit-transform: scale(1.05);
                transform: scale(1.05);
            }
            .card__inner {
                width: 100%;
                padding: 30px;
                position: relative;
                cursor: pointer;
                background-color: #949fb0;
                color: #eceef1;
                font-size: 1.5em;
                text-transform: uppercase;
                text-align: center;
                transition: all 0.2s ease-in-out;
            }
            .card__inner:after {
                transition: all 0.3s ease-in-out;
            }
            .card__inner .fa {
                width: 100%;
                margin-top: .25em;
            }


            .card.is-expanded:hover .card__inner {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
            .card.is-inactive .card__inner {
                pointer-events: none;
                opacity: 0.5;
            }
            .card.is-inactive:hover .card__inner {
                background-color: #949fb0;
                -webkit-transform: scale(1);
                transform: scale(1);
            }

            @media screen and (min-width: 992px) {
                .card:nth-of-type(3n+2) .card__expander {
                    margin-left: calc(-100% - 30px);
                }

                .card:nth-of-type(3n+3) .card__expander {
                    margin-left: calc(-200% - 60px);
                }

                .card:nth-of-type(3n+4) {
                    clear: left;
                }

                .card__expander {
                    width: calc(300% + 60px);
                }
            }
            @media screen and (min-width: 768px) and (max-width: 991px) {
                .card:nth-of-type(2n+2) .card__expander {
                    margin-left: calc(-100% - 30px);
                }

                .card:nth-of-type(2n+3) {
                    clear: left;
                }

                .card__expander {
                    width: calc(200% + 30px);
                }
            }


            body, html {height: 100%}

            .top-w3-top{
                font-family: "Amatic SC", sans-serif;
            }

            .footer-w3-container{
                margin-bottom: 0;
            }


            .jumbotron-fluid{
                background-color: #F5F5DC;
                background-attachment: fixed;
                background-size: cover;
                background-position: center;
                color: black;
                margin-top: 50px;
            }

            .jumbotron-fluid display-4{
                font-family: "Amatic SC", sans-serif;
                font-size: 3rem;
                text-align: center;
            }

            .title {
                color: grey;
                font-size: 15px;
            }

            button {
                border: none;
                outline: 0;
                display: inline-block;
                padding: 8px;
                color: white;
                background-color: #000;
                text-align: center;
                cursor: pointer;
                width: 100%;
                font-size: 18px;
            }

            a {
                text-decoration: none;
                font-size: 22px;
                color: black;
            }

            button:hover, a:hover {
                opacity: 0.7;
            }



            .btn-outline-info{
                border: 2px solid;


            }
            .table-lost {
                background-color: #fff;
                padding: 10px;
                border: 1px solid darken;
                box-shadow: 3px 3px 0 rgba(0,0,0,0.1);
                max-width: calc(100% - 2em);
                margin: 1em auto;
                overflow: hidden;
                width: 800px;
                border: none;
                box-shadow: none;
                overflow: visible;
            }

            table {
                width: 100%;

                td, th {
                    color: rgba(217, 136, 89, 1);
                }

                td {
                    text-align: center;
                    vertical-align: middle;

                    &:last-child {
                        font-size: 0.95em;
                        line-height: 1.4;
                        text-align: left;
                    }
                }

                th {
                    background-color: lighten;
                    font-weight: 300;
                }

                tr {
                    &:nth-child(2n) { background-color: white; }
                    &:nth-child(2n+1) { background-color: lighten }
                }
            }

            @media screen and (max-width: 700px) {
                table, tr, td { display: block; }

                td {
                    &:first-child {
                        position: absolute;
                        top: 50%;
                        transform: translateY(-50%);
                    }

                    &:not(:first-child) {
                        clear: both;
                        padding: 4px 20px 4px 90px;
                        position: relative;
                        text-align: left;

                        &:before {
                            color: lighten;
                            display: block;
                            left: 0;
                            position: absolute;
                        }
                    }

                    &:nth-child(2):before { content: 'Kép:'; }
                    &:nth-child(3):before { content: 'Neve:'; }
                    &:nth-child(4):before { content: 'Neme:'; }
                    &:nth-child(4):before { content: 'Város:'; }
                    &:nth-child(5):before { content: 'Elveszett:'; }
                }

                tr {
                    position: relative;
                    &:first-child { display: none; }
                }
            }

        </style>
        <script>
            var $cell = $('.card');

            //open and close card when clicked on card
            $cell.find('.js-expander').click(function () {

                var $thisCell = $(this).closest('.card');

                if ($thisCell.hasClass('is-collapsed')) {
                    $cell.not($thisCell).removeClass('is-expanded').addClass('is-collapsed').addClass('is-inactive');
                    $thisCell.removeClass('is-collapsed').addClass('is-expanded');

                    if ($cell.not($thisCell).hasClass('is-inactive')) {
                        //do nothing
                    } else {
                        $cell.not($thisCell).addClass('is-inactive');
                    }

                } else {
                    $thisCell.removeClass('is-expanded').addClass('is-collapsed');
                    $cell.not($thisCell).removeClass('is-inactive');
                }
            });

            //close card when click on cross
            $cell.find('.js-collapser').click(function () {

                var $thisCell = $(this).closest('.card');

                $thisCell.removeClass('is-expanded').addClass('is-collapsed');
                $cell.not($thisCell).removeClass('is-inactive');

            });

            $(document).ready(function () {
                $('img').on('click', function () {
                    var image = $(this).attr('src');
                    //alert(image);
                    $('#myModal').on('show.bs.modal', function () {
                        $(".showimage").attr("src", image);
                    });
                });
            });



        </script>
		
	</head>
<body>
<button type="button" th:onclick="showAlert()">Show Alert</button>

	<div class="container">
		<div class="panel-group" style="margin-top: 40px">
			<div class="panel panel-primary">
				<div class="panel-heading">

					<h5>You are logged in as</h5>

					<!--  <span th:utext="${userName}"></span> -->

					<span th:if="${userName != null}" th:text="${userName}"></span>
				</div>
			</div>

		</div>

		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>

		<h3>Products list</h3>

		<a th:href="@{/products/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3"> Add Product </a>

		<form th:action="@{/products/search}" method="GET">
			<input type="text" name="theSearchName" th:value="${theSearchName}"
				class="form-control mb-3 col-2" placeholder="Product Name">
			<button type="submit" class="btn btn-info col-2">Search</button>
		</form>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Product Name</th>
					<th>Product Price</th>
					<th>Discount</th>
					<th>In stock quantity</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<div class="wrapper">
					<div class="header">
						<h1 class="header__title">xxx</h1>
						<h2 class="header__subtitle">yyy</h2>
					</div>
					<div class="cards">
						<tr th:each="tempProduct : ${products}">
							<td th:text="${tempProduct.productName}" />
							<td th:text="${tempProduct.productPrice}" />
							<td th:text="${tempProduct.discount}" />
							<td th:text="${tempProduct.inStockQuantity}" />
							<td><a
								th:href="@{/shoppingcart/addProductToShoppingCart(productId=${tempProduct.id})}"
								class="btn btn-info btn-sm"> Add to ShoppingCart </a> <a
								th:href="@{/products/showFormForUpdate(productId=${tempProduct.id})}"
								class="btn btn-info btn-sm"> Update </a> <a
								th:href="@{/products/delete(productId=${tempProduct.id})}"
								class="btn btn-info btn-sm"
								onclick="if (!(confirm('Are you sure want to delete this product?'))) return false">
									Delete </a>
							</td>
							
							<div class=" card [ is-collapsed ] ">
								<div class="card__inner [ js-expander ]" style="width: 20rem; 
													text-align: center; display: inline-block;">

									<img class="card-img-top"  th:src="@{/img/Profile.JPG}" alt="Card image cap" th:height="100" th:width="100"
										data-toggle="modal" data-target="#myModal"
										style="border-radius: .60rem; object-fit: cover"/>
										
									  <div class="card-block">
		                                    <h4 class="card-title">Név:</h4>
		                              </div>
		                         </div>
		                     </div>
                              
                            <div id="myModal" class="modal fade" role="dialog">
	                            <div class="modal-dialog">
	                                <div class="modal-content">
	                                    <div class="modal-body">
	                                        <img class="showimage img-responsive" src="" />
	                                    </div>
	                                    <div class="modal-footer">
	                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                                    </div>
	                                </div>
	                            </div>
                        	</div>
                                    
						</tr>
			</tbody>
		</table>

		<a href="/shoppingcart/list">Back to Shoppingcart</a> 
		<br> 
		<a href="/orders/listorders">Back to Orders List</a> 
		<br> 
		<a href="/login">to Login</a>

	</div>
	
       <script type="text/javascript">
            $(document).ready(function () {
                $('img').on('click', function () {
                    var image = $(this).attr('src');
