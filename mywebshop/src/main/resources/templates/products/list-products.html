<!DOCTYPE HTML>
<html lang="en" xlmns:th="http:/www.thymeleaf.org">
	<head>
		<title>Products</title>

		<!-- Required meta tags -->
		<meta charset="utf-8">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Slabo+27px|Yesteryear'>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">

		        <style>
            * {
                box-sizing: border-box;
            }

            body {
                background: #eceef1;
                font-family: 'Slabo 27px', serif;
                color: #333a45;
            }
            
             .wrapper {
                margin: 5em auto;
                max-width: 1000px;
                background-color: #dff;
                box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.06);
            }



            .cards {
                padding: 15px;
                display: flex;
                flex-flow: row wrap;
            }

            .card {
                margin: 15px;
                width: calc((100% / 3) - 30px);
  
                transition: all 0.2s ease-in-out;
            }
            
            .modal-content{
            	margin: auto;
            	display: block;
            	width: 80%;
            	max-width: 700px;
            }

            .card:hover .card__inner {
                background-color: #1abc9c;
                -webkit-transform: scale(1.05);
                transform: scale(1.05);
            }
            .card__inner {
                width: 100%;
                padding: 30px;
                position: relative;
                cursor: pointer;
                background-color: #949fb0;
                color: #eceef1;
                font-size: 1.5em;
                text-transform: uppercase;
                text-align: center;
                transition: all 0.2s ease-in-out;
            }
            .card__inner:after {
                transition: all 0.3s ease-in-out;
            }
            .card__inner .fa {
                width: 100%;
                margin-top: .25em;
            }


            .card.is-expanded:hover .card__inner {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
            .card.is-inactive .card__inner {
                pointer-events: none;
                opacity: 0.5;
            }
            .card.is-inactive:hover .card__inner {
                background-color: #949fb0;
                -webkit-transform: scale(1);
                transform: scale(1);
            }







            button {
                border: none;
                outline: 0;
                display: inline-block;
                padding: 8px;
                color: white;
                background-color: #000;
                text-align: center;
                cursor: pointer;
                width: 50%;
                font-size: 18px;
            }

            a {
                text-decoration: none;
                font-size: 22px;
                color: black;
            }

            button:hover, a:hover {
                opacity: 0.7;
            }



            .btn-outline-info{
                border: 2px solid;
            }
        </style>
        <script>
            var $cell = $('.card');

            //open and close card when clicked on card
            $cell.find('.js-expander').click(function () {

                var $thisCell = $(this).closest('.card');

                if ($thisCell.hasClass('is-collapsed')) {
                    $cell.not($thisCell).removeClass('is-expanded').addClass('is-collapsed').addClass('is-inactive');
                    $thisCell.removeClass('is-collapsed').addClass('is-expanded');

                    if ($cell.not($thisCell).hasClass('is-inactive')) {
                        //do nothing
                    } else {
                        $cell.not($thisCell).addClass('is-inactive');
                    }

                } else {
                    $thisCell.removeClass('is-expanded').addClass('is-collapsed');
                    $cell.not($thisCell).removeClass('is-inactive');
                }
            });

            //close card when click on cross
            $cell.find('.js-collapser').click(function () {

                var $thisCell = $(this).closest('.card');

                $thisCell.removeClass('is-expanded').addClass('is-collapsed');
                $cell.not($thisCell).removeClass('is-inactive');

            });

            $(document).ready(function () {
                $('img').on('click', function () {
                    var image = $(this).attr('src');
                    //alert(image);
                    $('#myModal').on('show.bs.modal', function () {
                        $(".showimage").attr("src", image);
                    });
                });
            });
        </script>	
	</head>
<body>

	<div class="container">
		<div class="panel-group" style="margin-top: 40px">
			<div class="panel panel-primary">
				<div class="panel-heading">

					<h5>You are logged in as</h5>
					<span th:if="${user != null}" th:text="${user.getName}"></span>
				</div>
			</div>

		</div>

		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>

		<h3>Products list</h3>

		<a th:href="@{/products/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3"> Add Product </a>

		<form th:action="@{/products/search}" method="GET">
			<input type="text" name="theSearchName" th:value="${theSearchName}"
				class="form-control mb-3 col-2" placeholder="Product Name">
			<button type="submit" class="btn btn-info col-2">Search</button>
		</form>
</div>
	
	
		
				<div class="wrapper">
					<div class="cards">
						<tr th:each="tempProduct : ${products}">
				
						<td>
							<div class=" card [ is-collapsed ] ">
								<div class="card__inner [ js-expander ]" style="width: 15rem;  text-align: center; display: inline-block;">
									
									<img class="card-img-top"  th:src="@{/img/Profile.JPG}" alt="Card image cap" th:height="150" th:width="150"
									data-toggle="modal" data-target="#myModal"
									style="border-radius: .60rem; object-fit: cover"/>											
										  
										  <div class="card-block">
			                                    <span th:text="${tempProduct.productName}">Name</span>
			                                    <br>
			                                    <br>
			                                     <span th:text="${tempProduct.productPrice} + ' Ft'"/>
			                                     <br>
			                                     <br>
			                                    <span th:text="|In stock: ${tempProduct.inStockQuantity}|"/>
			                                    

			                              </div>
			                         </div>
                    			
                    			<a th:href="@{/shoppingcart/addProductToShoppingCart(productId=${tempProduct.id})}"
								class="btn btn-info btn-sm"> Add to ShoppingCart </a> 

								<!-- <span th:if="${user.getRoles != null}" th:text="${user.getName}"></span>  -->
								 <span th:text="${#sets.contains(userRoles, 'ADMIN')}"> </span> 
								 <!-- <span th:text="${#string.contains(user.getRoles.getRole.toString, 'ADMIN')}"> </span> -->
								 <!-- <span th:if="${#string.contains(userRoles, 'ADMIN')}" th:text="${user.getEmail}> </span>   -->
								<!--  <span th:if="${#sets.contains(user.getRoles, 'ADMIN')}" th:text="${user.getName}"></span> -->
			                </div>
                           </td>         
						</tr>
					</div>
				</div>
		
	
	<div>
		<a href="/shoppingcart/list">Shoppingcart</a> 
		<br> 
		<a href="/orders/listorders">Back to Orders List</a> 
		<br> 
		<a href="/login">to Login</a>
	</div>

	
       <script type="text/javascript">
            $(document).ready(function () {
                $('img').on('click', function () {
                    var image = $(this).attr('src');
                    //alert(image);
                    $('#myModal').on('show.bs.modal', function () {
                        $(".showimage").attr("src", image);
                    });
                });
            });
        </script>
        
         <div id="myModal" class="modal fade" role="dialog">
             <div class="modal-dialog">
                 <div class="modal-content">
                      <div class="modal-body">
                           <img class="showimage img-responsive" src="" />
                      </div>
                      <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                 </div>
              </div>
       	</div>

	</body>
</html>
