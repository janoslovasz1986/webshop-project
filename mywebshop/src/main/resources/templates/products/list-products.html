<!DOCTYPE HTML>
<html lang="en" xlmns:th="http:/www.thymeleaf.org">
<head>
	<title>Products</title>
	
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
		crossorigin="anonymous">
</head>
<body>
	<div class="container">
		    <div class="panel-group" style="margin-top:40px">
		        <div class="panel panel-primary">
		            <div class="panel-heading">
		            		
				<h5> You are logged in as</h5>
               
		                <!--  <span th:utext="${userName}"></span> -->

						<span th:if="${userName != null}" th:text="${userName}"></span>            
		            </div>
		        </div>
		     
		    </div>
		    
		    <form th:action="@{/logout}" method="get">
        		<button class="btn btn-md btn-danger btn-block" name="registration"
                	type="Submit">Logout
        		</button>
    		</form>
	
		<h3>Products list</h3>
		
		<a th:href="@{/products/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3">
			Add Product
		</a>
		
		<form th:action="@{/products/search}" method="GET">
			<input type="text" name="theSearchName" th:value="${theSearchName}"
					class="form-control mb-3 col-2" placeholder="Product Name">
			<button type="submit" class="btn btn-info col-2">Search</button>			
		</form>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Product Name</th>
					<th>Product Price</th>
					<th>Discount</th>
					<th>In stock quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="tempProduct : ${products}">
					<td th:text="${tempProduct.productName}"/>
					<td th:text="${tempProduct.productPrice}"/>
					<td th:text="${tempProduct.discount}"/>
					<td th:text="${tempProduct.inStockQuantity}"/>
					<td>
						<a th:href="@{/shoppingcart/addProductToShoppingCart(productId=${tempProduct.id})}" 
						class="btn btn-info btn-sm">
						Add to ShoppingCart
						</a>
					
					
						<a th:href="@{/products/showFormForUpdate(productId=${tempProduct.id})}" 
						class="btn btn-info btn-sm">
						Update
						</a>
					 	
						<a th:href="@{/products/delete(productId=${tempProduct.id})}" 
						class="btn btn-info btn-sm"
						onclick="if (!(confirm('Are you sure want to delete this product?'))) return false">
						Delete
						</a>
						
					</td>
				</tr>
			</tbody>
		</table>
		
		<a href="/shoppingcart/list">Back to Shoppingcart</a>
		<br>
		<a href="/orders/listorders">Back to Orders List</a>
		
		<br>
		<a href="/login">to Login</a>
	
	</div>

</body>
</html>
